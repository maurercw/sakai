introToSakai_p1.title=Ongi etorri
introToSakai_p1.body={0}-NireIkasgelategia LMS delako plataforma flexible bat da, Irakaskuntza Kudeatzeko Sistema. Kolaborazioa, ikerketa, irakaskuntza eta ikaskuntza sustatzeko guneak kudeatzen ditu plataforma honek. Sisteman zehar nola nabigatzen den erakustsiko dizugu. 
introToSakai_sitenav.title=Guneetako nabigazioa
introToSakai_sitenav.body=Zure gune guztiak fitxetan daude, ezkerrean duzun NireGunetik hasiz. Honek, zure gainontzeko guneetan dagoen jardunaren berri ematen dizu, baita plataforma pertsonalizatzeko aukera ere  {0} . 
introToSakai_allsites.title=Guneak
introToSakai_allsites.body="Guneak" fitxak sarbidea ematen dizu gune guztien zerrenda bat bistaratzeko. Hemen, guneak sailen arabera antolatzen dira. Izarra ikurra sakatuz "Gogokoak" bihurtu daitezke. Zure gune pribaturako esteka ere badago, "NireGunea" delakora.
introToSakai_moreButton.title=Guneak
introToSakai_moreButton.body="Guneak" fitxak sarbidea ematen dizu gune guztien zerrenda bat bistaratzeko. Hemen, guneak sailen arabera antolatzen dira. Izarra ikurra sakatuz "Gogokoak" bihurtu daitezke, modu honetan goiko barran agertuko zaizkigu. 
introToSakai_toolMenu.title=Tresnen menua
introToSakai_toolMenu.body=Oraingo gunearen tresnak ezkerreko menuan daude. Tresna bakoitzak berezko funtzionalitate bat du, adibidez, edukiak publikatu, azterketak kudeatu, edo komunikazio jarduerak. Gunearen rol nagusiak, instructor edo maintain delakoak, erabakitzen du zein tresna gehitu ezkerreko menuan eta zein ez. 
introToSakai_toolMenuNarrowView.title=Tresnen menua
introToSakai_toolMenuNarrowView.body=Oraingo gunearen tresnak ezkerreko menuan daude. Tresna bakoitzak berezko funtzionalitate bat du, adibidez, edukiak publikatu, azterketak kudeatu, edo komunikazio jarduerak. Gunearen rol nagusiak, instructor edo maintain delakoak, erabakitzen du zein tresna gehitu ezkerreko menuan eta zein ez. 
introToSakai_refreshTool.title=Ogi-arraila
introToSakai_refreshTool.body=Ogi-arrailak erakusten du zein gunean zauden, eta zein tresna ari zaren erabiltzen. Sakatu tresnaren izena tresna horren orrialde nagusira bueltatzeko. Gunearen hasierako orrialdera joateko klik egin bere izena.
introToSakai_helpIcon.title=Laguntza
introToSakai_helpIcon.body={0} funtzionalitateak unean ari zaren tresnari buruzko informazioa emango dizu.
introToSakai_profileTool.title=Kontuaren menua
introToSakai_profileTool.body=\u00a0Hemen, \u201cKontuaren menuan\u201d, ataza pertsonal batzuk egin daitezke, adibidez, kontua kudeatu, gune berriak sortu edo saiotik ateratzea. \nHau izan da dena\! Tutorial hau berriro ikusi nahi baduzu atera dezakezu hemen \u201cKontuaren menuan\u201d. 
introToSakai_pTutorialLocation.title=Tutoriala
introToSakai_pTutorialLocation.body=Baduzu aukera tutorial honetara itzultzeko, klik egiten baduzu menu honetako "Tutorial" estekan.
